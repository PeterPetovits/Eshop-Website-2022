<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>
    <body>
        <div id="multi-items"></div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="product-categories-template" type="text/x-handlebars-template">
        <ul id="categories">
            {{#each this}}
                <li>
                    {{this.title}}
                    <a href="category.html?categoryId={{this.id}}" target="_blank">   <!--/category.html?categoryId=1-->
                        <img src="{{this.img_url}}">
                    </a>
                </li>
            {{/each}}
        </ul>
    </script>

    
    <script src="./js/nav-categories.js"></script>
    
</html>
