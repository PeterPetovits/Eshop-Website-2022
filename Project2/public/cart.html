<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Wiki Eshop</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="top-header">
            <h1>The Wiki Eshop</h1>
            <img class="logo" src="./assets/website-logo.png" alt="main website logo" height="100" width="100">
        
        </header>
        <main>
            <aside id="aside-category-menu">
                <div id="aside-subcategory-menu"></div>
            </aside>
            
            <div id="multi-items"></div>
        </main>
        <footer class="page-footer">
            <ul class="row-footer">
                <li><a href="https://facebook.com"><img src="./assets/facebook-logo.png" alt="facebook-logo" width="100" height="100"></a></li>
                <li><a href="https://instagram.com"><img src="./assets/instagram-logo.jpeg" alt="instagram-logo" width="100" height="100"></a></li>
                <li><a href="https://twitter.com"><img src="./assets/twitter-logo.png" alt="twitter-logo" width="100" height="100"></a></li>
                <li><img src="./assets/visa-logo.png" alt="visa-logo" width="100" height="100"></li>
                <li><img src="./assets/mastercard-logo.png" alt="mastercard-logo" width="140" height="100"></li>
                <li><img src="./assets/paypal-logo.png" alt="paypal-logo" width="100" height="100"></li>
            </ul>
            <p>Copyrights 2022-2023</p>
        </footer>

    </body>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="products-cart-template" type="text/x-handlebars-template">
        <table id="products">
            <thead>
                <tr>
                    <th>My items</th>
                </tr>
            </thead>
            <tbody>
                {{#each cartItems}}
                    <tr>
                        <div id="products">
                            <div id="product-inner-box">
                                <div id="product-inner-box-top-part">
                                    <div id="title">
                                        <p>{{title}}</p>
                                    </div>
                                    <div id="price">
                                        <p>Price: {{cost}}.00 $</p>
                                    </div>
                                </div>
                                    <div id="Quantity">
                                        <p>Quantity: {{quantity}}</p>
                                    </div>
                                    <!--An image as well perhaps-->
                                    
                            </div>
                    </tr>
                {{/each}}

                {{totalCost}}

            </tbody>
        </table>


    </script>
    <script src="./js/nav-user-cart.js"></script>

</html>
