<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>
    <body>
        <aside id="aside-category-menu">
            <div id="aside-subcategory-menu"></div>
        </aside>
        
        <div id="multi-items"></div>
    </body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="products-template" type="text/x-handlebars-template">
        <ul id="products">
            {{#each this}}
                <li>
                    {{this.title}}<br>
                    {{this.description}}<br>
                    {{this.cost}}<br>
                    <img src="{{this.image}}"><br>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="subcategories-aside-menu" type="text/x-handlebars-template">
        <p>Πατήστε το σύνδεσμο για φιλτράρισμα των προϊόντων ανάλογα με την 
            υπο-κατηγορία τους.
        </p>
        <label for="all">Όλα</label>
        <input type="radio" id="all" name="category-titles" value="Όλα" checked><br>
        {{#each this}}
            <label for="{{this.id}}">{{this.title}}</label>
            <input type="radio" id="{{this.id}}" name="category-titles" value="{{this.title}}" data-test="{{this.category_id}}"><br>
        {{/each}}
    </script>
    
    <script src="./js/nav-products.js"></script>
