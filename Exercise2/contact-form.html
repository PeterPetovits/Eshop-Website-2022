<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form | The Easy Tech Eshop</title>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta charset='utf-8'>
        <meta name="description" content="Eshop for tech">
        <meta name="keywords" content="smartphones, tech, eshop, orders, prices, reviews, product code">
        <meta name="author" content="Peter Petovits, Alkiviadis Pouros">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>

    <body>
        <header class="top-header">
            <h1>The Easy Tech Eshop</h1>
            <img class="logo" src="../assets/website-logo.png" alt="main website logo" height="100" width="100">
            <!--navigation menu-->
            <nav id="navigation-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./product-categories.html">Products</a></li>
                    <li><a href="./contact-form.html">Contact Form</a></li>
                    <li><a href="./about-us.html">About Us</a></li>
                </ul>
            </nav>

        </header>
        
        <main>
            <h2>Tech Support</h2>
            <fieldset>
                <legend>Contact Form</legend>
                <label for="your-first-name" class="required">Your First Name</label>
                <input type="text" name="comment author" id="your-first-name" value="" tabindex="1" required="required"
                    placeholder="ie. John"
                    pattern="{A-Z}{1} {a-z}"
                    title="first latter Capital the rest small without space ie. John"
                >
                <label for="your-last-name" class="required">Your Last Name</label>
                <input type="text" name="comment author" id="your-last-name" value="" tabindex="1" required="required"
                    placeholder="ie. Andrews"
                    pattern="{A-Z}{1} {a-z}"
                    title="first latter Capital the rest small without space ie. John"
                >
                <label for="product-code" class="required">Product Code</label>
                <input type="number" name="product code" id="product-code"
                    required="required"
                    placeholder="ie. 785432"
                    min="100000" max="999999"
                >
                <label for="date_of_purchase" class="required">Date of purchase</label>
                <input type="date" name="date configuration" id="date_of_purchase" required="required">
                <label for="select-file" class="required">Select file</label>
                <input type="file" name="upload receipt" id="select-file" required="required">
                <label for="your-message" class="required">Your message</label>
                <textarea name="your comment" id="your-message" rows="10" tabindex="4"  required="required"></textarea>

            </fieldset>
            <input type="submit" id="btn_submit" name="submit">
        </main>
        <footer class="page-footer">
            <ul>
                <li><a href="https://facebook.com"><img src="../assets/facebook-logo.png" alt="facebook-logo" width="100" height="100"></a></li>
                <li><a href="https://instagram.com"><img src="../assets/instagram-logo.jpeg" alt="instagram-logo" width="100" height="100"></a></li>
                <li><a href="https://twitter.com"><img src="../assets/twitter-logo.png" alt="twitter-logo" width="90" height="90"></a></li>
                <li>Secure payments</li>
                <li><img src="../assets/visa-logo.png" alt="visa-logo" width="100" height="100"></li>
                <li><img src="../assets/mastercard-logo.png" alt="mastercard-logo" width="140" height="100"></li>
                <li><img src="../assets/paypal-logo.png" alt="paypal-logo" width="100" height="100"></li>
                <li><a href="./contact-form.html">Contact Form</a></li>
                <li><a href="./about-us.html">About Us</a></li>
            </ul>
            <p>Copyrights 2022-2023</p>
        </footer>
    </body>
</html>
